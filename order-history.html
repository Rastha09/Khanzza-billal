<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pesanan - Makka Bakerry</title>
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
<style>
    .order-history-container {
        max-width: 800px;
        margin: 0 auto;
    }
    .order-card {
        border-radius: 10px;
        margin-bottom: 20px;
    }
    .order-product-img {
        width: 40px;
        height: 40px;
        object-fit: cover;
    }
    .status-badge {
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 500;
    }
    .empty-state {
        text-align: center;
        padding: 50px 20px;
    }
    .loading-container {
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .transition-all {
        transition: all 0.2s ease-in-out;
    }
</style>
</head>
<body>
    <header class="bg-white shadow-sm py-3 sticky-top">
        <div class="container">
            <div class="d-flex align-items-center">
                <a href="index.html" class="btn btn-outline-secondary me-3">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="h4 mb-0 fw-bold">
                    <span class="text-primary">Riwayat</span> Pesanan
                </h1>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <div class="order-history-container">
            <!-- Loading State -->
            <div id="loadingContainer" class="loading-container">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Memuat...</span>
                </div>
            </div>

            <!-- Orders Container -->
            <div id="ordersContainer"></div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state d-none">
                <i class="fas fa-box-open fa-4x text-muted mb-4"></i>
                <h5 class="mb-3">Belum ada riwayat pesanan</h5>
                <p class="text-muted mb-4">Anda belum melakukan pemesanan apapun</p>
                <a href="index.html" class="btn btn-primary px-4">Kembali ke Beranda</a>
            </div>
        </div>
    </main>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <script src="js/order-history.js"></script>
</body>
</html>
